  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        service:
          - dashboard
          - webhook-service
          - cli
          - delivery-worker
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Detect changes in ${{ matrix.service }}
        id: detect_changes
        run: |
          git fetch origin ${{ github.event.before }}
          changes=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f1 | sort -u)

          echo "Changed directories: $changes"

          if echo "$changes" | grep -q "^${{ matrix.service }}$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service }}
        if: steps.detect_changes.outputs.changed == 'true'
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/darajadev-${{ matrix.service }}:latest
        run: |
          echo "ðŸ”¨ Building ${{ matrix.service }}..."

          CONTEXT="./${{ matrix.service }}"
          DOCKERFILE="${CONTEXT}/Dockerfile"

          if [ ! -f "$DOCKERFILE" ]; then
            echo "âŒ No Dockerfile found for ${{ matrix.service }} at $DOCKERFILE"
            exit 1
          fi

          docker build -f "$DOCKERFILE" -t "$IMAGE" "$CONTEXT"
          docker push "$IMAGE"


